<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ex 01</title>
</head>
<body>
    <table class="tabela">
        <thead>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </thead>
    </table>
    <br><br>
    <table class="tabela">
        <thead>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </thead>
    </table>
    <br><br>
    <table class="tabela">
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" style="text-align: center;">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>5</td>
                <td>6</td>
            </tr>
        </thead>
    </table>
</body>
</html>
