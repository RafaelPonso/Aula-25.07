<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Exercício 02</title>
    <style>
        td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
            width: 80px;
        }
        th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
            width: 80px; 
        }
    </style>
</head>
<body>
    <table style="text-align: center; border-collapse: collapse">
        <thead>
            <tr>
                <td colspan="2" style="border: 1px solid black; text-align: center;">Topo</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th style="border: 1px solid black;">Menu</th>
                <td style="border: 1px solid black;" >Conteúdo</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="border: 1px solid black;">Rodapé</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <table style="border-collapse: collapse">
        <thead>
            <tr>
                <td colspan="3" style="border: 1px solid black; text-align: center;">1</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black; text-align: center;">2</td>
                <td style="border: 1px solid black; text-align: center;">3</td>
                <td style="border: 1px solid black; text-align: center;">4</td>
            </tr>
            <tr>
                <td style="border: 1px solid black; text-align: center;">5</td>
                <td style="border: 1px solid black; text-align: center;">6</td>
                <td style="border: 1px solid black; text-align: center;">7</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table style="border-collapse: collapse">
        <thead>
            <tr>
                <td rowspan="3"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </thead>
    </table style="border-collapse: collapse">
    <br>
    <table style="border-collapse: collapse">
        <thead>
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>
        </thead>
    </table>
</body>
</html>
